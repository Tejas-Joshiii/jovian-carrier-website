<div style="margin-bottom: 16px;margin-left: 5px;" class="border-bottom row"> <!--Is row class mei iske and row mei ayenge horizonally lagana jaruri taki column apply ho sake-->
  <div class="col-10">
      <h4 style="color: rgb(120, 120, 120);margin-bottom: 4px; padding-bottom: 8px;">
          {{job['title']}}
      </h4>
      <div>
          <b>Location:</b>{{job['location']}}
      </div>
      {% if 'salary' in job %} <!--Agar slary mention hogi tabhi display karega-->
      <div>
          <b>Salary:</b>{{job['salary']}}
      </div>
      {% endif %}
  </div>
  <div class="col-2"> <!--jab ye col-2 nahi tha toh button puri line ko aquire kar rha tha iske lagane par hi ye chota yani is size ka hua-->
      <button type="button" class="btn btn-primary">Apply</button>
  </div>
  <!--Har baar loop mei mei apply button lag jayega-->
</div>
<!--col agar do multiple bhi ho aur col ki total value 12 se exceed kar gyi toh next line mei column chale jayega-->
